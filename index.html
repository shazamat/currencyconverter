<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Конвертер валют на Javascript</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div>
                <h1 class="title">Конвертер валют</h1>
            </div>
            <div class="courses">
                <div class="course-item">
                    <div class="course__item-title">Курс USD</div>
                    <div class="course__item-value" data-value="USD">73.77</div>
                </div>
                <div class="course-item">
                    <div class="course__item-title">Курс EUR</div>
                    <div class="course__item-value" data-value="EUR">89.09</div>
                </div>
                <div class="course-item">
                    <div class="course__item-title">Курс GPB</div>
                    <div class="course__item-value" data-value="GPB">102.44</div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/shomuratov" target="_blank">Разработчик</a>
    </footer>
</body>
</html>

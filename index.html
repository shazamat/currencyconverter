<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
    />
    <title>Конвертер валют на Javascript</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <form>
                <h1 class="title">Конвертер валют</h1>
                <div class="courses">
                    <div class="course-item card card-body">
                        <div class="course-item-title">Курс USD</div>
                        <div class="course-item-value" data-value="USD">--.--</div>
                    </div>
                    <div class="course-item card card-body">
                        <div class="course-item-title">Курс EUR</div>
                        <div class="course-item-value" data-value="EUR">--.--</div>
                    </div>
                    <div class="course-item card card-body">
                        <div class="course-item-title">Курс GPB</div>
                        <div class="course-item-value" data-value="GBP">--.--</div>
                    </div>
                    <div class="course-item card card-body">
                        <div class="course-item-title">Курс UZS</div>
                        <div class="course-item-value" data-value="UZS">--.--</div>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label for="name">Отдаю:</label>
                        <select
                                disabled
                                class="form-control"
                                id="exampleFormControlSelect1"
                        >
                            <option value="RUB" selected>RUB — Рубли</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="name">Получаю:</label>
                        <select
                                id="select"
                                class="form-control"
                                id="exampleFormControlSelect2"
                        >
                            <option value="USD">USD — Доллар США</option>
                            <option value="EUR">EUR — Евро</option>
                            <option value="GBP">GPB — Фунт стерлингов</option>
                            <option value="UZS">UZS — Узбекских сумов</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <input
                                id="input"
                                type="number"
                                class="form-control"
                                id="name1"
                                autofocus
                        />
                    </div>
                    <div class="col">
                        <input
                                id="result"
                                type="number"
                                class="form-control"
                                id="name"
                        />
                    </div>
                </div>
                <div class="date">
                    <p>Даты: <span class="date_class"></span></p>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <a href="https://github.com/shomuratov" target="_blank">Разработчик</a>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
